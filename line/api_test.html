<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <title>LINE_API_TEST</title>
</head>

<body>
    <div>LINE_API_TEST</div>
    <div id="device"></div>
    <div id="profile"></div>
    <div>
        <div>マルチアングル動画</div>
        <a href="#" id="openWindowButton">外部ブラウザで開く</button>
        <a href="https://smartstream.jp/nttw/20th/player/demo01.html">LIFFブラウザで開く</a>
    </div>
    <button id="sendMessageButton">SendBTN</button>
    <script>
        // Promiseオブジェクトを使用する方法
        liff.init({
            liffId: "1655193965-8gxR9Y0p" // Use own liffId
        }).then(() => {
            // Start to use liff's api
            console.log(liff.getOS())
            document.getElementById("device").innerText = `
                ${liff.getOS()}
                ${liff.isInClient()}
            `
            liff.getProfile().then((res) => {
                document.getElementById("profile").innerText = JSON.stringify(res);
            }).catch((err) => {
                document.getElementById("profile").innerText = "ERROR2";
            })
        }).catch((err) => {
            // Error happens during initialization
            console.log(err.code, err.message);
        });
        // openWindow call
        document.getElementById('openWindowButton').addEventListener('click', function () {
            liff.openWindow({
                url: 'https://smartstream.jp/nttw/20th/player/demo01.html',
                external: true
            });
        });
    </script>
</body>

</html>
