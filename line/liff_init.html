<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <title>liff_init</title>
</head>

<body>
    <div>liff_init_test</div>
    <div id="output"></div>

    <script>
        // Promiseオブジェクトを使用する方法
        liff
            .init({
                liffId: "1655193965-8gxR9Y0p" // Use own liffId
            })
            .then(() => {
                // Start to use liff's api
                console.log(liff.getOS())
                const req = document.getElementById("output");
                req.innerHTML = `
                    ${liff.getOS()}
                    ${liff.isInClient()}
                    ${liff.getIDToken()}
                    ${liff.getContext()}
                `
            })
            .catch((err) => {
                // Error happens during initialization
                console.log(err.code, err.message);
            });
        // コールバックを使用する方法
        liff.init({ liffId: "1655193965-8gxR9Y0p" }, successCallback, errorCallback);
    </script>
</body>

</html>
